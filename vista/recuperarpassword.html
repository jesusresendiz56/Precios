<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - ItemWise</title>
    <link rel="stylesheet" href="../scr/styles/principal.css">
    <link rel="stylesheet" href="../scr/styles/components.css">
    <link rel="stylesheet" href="../scr/styles/registro.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="../scr/img/logo/logo.png" alt="ItemWise Logo" class="logo-img">
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="index.html" class="nav-link">Inicio</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="register-section">
        <div class="container">
            <div class="register-box">
                <h2>¿Olvidaste tu contraseña?</h2>
                <p>Ingresa tu correo electrónico y te enviaremos un enlace para restablecerla.</p>
                
                <form id="forgotPasswordForm" action="../controlador/engine_recuperar.php" method="POST">
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" placeholder="tu@email.com" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full">
                        <i class="fas fa-paper-plane"></i> Enviar enlace
                    </button>

                    <p class="login-link">
                        ¿Recuerdas tu contraseña? <a href="index.html?open=login">Inicia sesión</a>
                    </p>
                </form>
            </div>
        </div>
    </main>

    <!-- Opcional: script de validación básica -->
    <script>
        document.getElementById('forgotPasswordForm')?.addEventListener('submit', function(e) {
            const email = this.email.value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                e.preventDefault();
                alert('⚠️ Por favor ingresa un correo válido.');
                this.email.focus();
            }
        });
    </script>
</body>
</html>
