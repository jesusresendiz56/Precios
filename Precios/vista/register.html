<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - ComparaProductos</title>
    <link rel="stylesheet" href="../scr/styles/principal.css">
    <link rel="stylesheet" href="../scr/styles/components.css">
    <link rel="stylesheet" href="../scr/styles/registro.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1><i class="fas fa-balance-scale"></i> ComparaProductos</h1>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="index.html" class="nav-link">Inicio</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="register-section">
        <div class="container">
            <div class="register-box">
                <h2>Crear Cuenta</h2>
                <form id="registerForm" action="../controlador/engine_registro.php" method="POST">
                    <div class="form-group">
                        <label for="nombre">Nombre Completo</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Juan Pérez" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" placeholder="tu@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirmar Contraseña</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="••••••••" required>
                    </div>
                    <div class="form-options">
                        <label>
                            <input type="checkbox" required> Acepto los <a href="#">Términos y Condiciones</a>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">Registrarse</button>
                    <p class="login-link">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
                </form>
            </div>
        </div>
    </main>
    <script src="../scr/js/principal.js"></script>
</body>
</html>
