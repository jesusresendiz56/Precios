<head>

    <link rel="stylesheet" href="../scr/styles/recomendaciones.css">
    <link rel="stylesheet" href="../scr/styles/login.css"><!-- Nueva hoja de estilo -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header initial" id="main-header">
    <div class="container">
        <div class="logo">
    <img src="../scr/img/logo/logo.png" alt="ItemWise Logo" class="logo-img">
</div>
        <nav class="nav">
            <ul>
                <li><a href="index.html" class="nav-link">Inicio</a></li>
                <li><a href="tiendas.html" class="nav-link active">Tiendas</a></li>
                <li><a href="recomendaciones.html" class="nav-link">Recomendaciones</a></li>
            </ul>
        </nav>
        <div class="user-actions">
            <button class="btn btn-primary" id="open-login-modal">Iniciar Sesión</button>
            <a href="register.html" class="btn btn-primary">Registrarse</a>
        </div>
    </div>
</header>


    <!-- Sección de Categorías -->
    <main class="categorias-section">
        <div class="container">
            <h2>Explora por Categorías</h2>
            <div class="categorias-grid" id="categoriasGrid">
                <!-- Las categorías se generarán aquí -->
            </div>
        </div>
    </main>
    <!--Modal: Inicio de Sesión (UBICACIÓN CORRECTA: al final, fuera de otros contenedores) -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Iniciar sesión</h2>
            <p>Accede a tu cuenta para guardar tus comparaciones favoritas</p>
            <form id="loginForm" action="../controlador/engine_login.php" method="POST">
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="correo@email.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>
                <div class="form-options">
                    <label>
                        <input type="checkbox" name="remember"> Recordar mi sesión
                    </label>
                    <a href="../vista/recuperarpassword.html" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="btn btn-primary btn-full">Iniciar sesión</button>
                <div class="modal-footer">
                    <p>¿No tienes cuenta? <a href="../vista/register.html" >Registrate aquí</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="../scr/js/categorias.js"></script>
    <script src="../scr/js/principal.js"></script><!-- Opcional: si usas JS -->
